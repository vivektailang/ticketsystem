<table mat-table [dataSource]="userNotifications" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> User ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container class="text-center" matColumnDef="tasks">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Current Tasks </th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="bootstrap-wrapper">
  <div class="container">
    <mat-grid-list cols="2" rowHeight="1:1">
      <mat-grid-tile>
        <canvas id="canvas">{{chart}}</canvas>
      </mat-grid-tile>
      <mat-grid-tile>
        <canvas id="canvasbar">{{chart}}</canvas>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
