<h1 class="mtall text-center">Track Details for {{userid}}</h1>
<mat-divider></mat-divider>
<table mat-table [dataSource]="track" class="mat-elevation-z8 mt">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Track Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
  </ng-container>
  <ng-container matColumnDef="assigned">
    <th mat-header-cell *matHeaderCellDef> Assigned </th>
    <td mat-cell *matCellDef="let element"> {{element.assigned}} </td>
  </ng-container>
  <ng-container matColumnDef="escalation">
    <th mat-header-cell *matHeaderCellDef> Escalation </th>
    <td mat-cell *matCellDef="let element"> {{element.escalation}} </td>
  </ng-container>
  <ng-container matColumnDef="slaDate">
    <th mat-header-cell *matHeaderCellDef> Followup Date </th>
    <td mat-cell *matCellDef="let element"> {{element.slaDate}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"><button type="submit" mat-raised-button color="primary">Edit</button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
